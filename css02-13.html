<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>절대배치</title>
    <style>
        /* position :absolute 사용 시 부모 태그는 반드시 relative로 설정할 것(공식) */
        div {
            display: inline-block;
            position: relative;
            border: 1px solid lightgray;
            width: 400px;
        }
        div > p {
            display: inline-block;
            position: absolute;
            height: 20px;
            width: 15px;
            background: lightgray;
        }
    </style>
</head>
<body>
    <h3>강아지눈은 파란색이야</h3>
    <hr>
    <p>갱아쥐눈은 퍼런색이야</p>
    <div>
        <img src="/강아지눈.jpg" width="200" height="200" alt="강아지눈">
        <!-- 부모태그기준으로 left top 시작 위치의미 -->
        <p style="left: 50px; top: 30px">P</p>
        <p style="left: 100px; top: 0px">U</p>
        <p style="left: 100px; top: 80px">P</p>
        <p style="left: 150px; top: 110px">P</p>
        <p style="left: 30px; top: 130px">Y</p>
        
    </div>
    
</body>
</html>
